<!-- ---------- å‰ç«¯ HTML (index.html) ---------- -->
<!DOCTYPE html>
<html>
<head>
    <title>å›¾ç‰‡ç›¸ä¼¼åº¦æ£€ç´¢</title>
    <style>
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .upload-box {
            border: 2px dashed #ccc; padding: 40px;
            text-align: center; margin-bottom: 30px;
        }
        .result-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 20px; margin-top: 30px;
        }
        .result-item { text-align: center; }
        .result-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block; /* ç¡®ä¿å›¾ç‰‡ä¸ä¼šè¢«éšè— */
        }
        .similarity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .similarity-bar {
            flex-grow: 1;
            height: 4px;
            background: #eee;
            position: relative;
            max-width: 100px; /* é™åˆ¶è¿›åº¦æ¡æœ€å¤§å®½åº¦ */
        }
        .similarity-percent {
            margin: 0 8px;
            font-size: 12px;
            color: #666;
        }
        .similarity-fill {
            height: 100%; background: #2196F3;
            transition: width 0.3s ease;
        }
        .loading { display: none; color: #666; margin: 20px 0; }
        /* ğŸ¯ æ–°å¢æ ·å¼ */
        .trash-section {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .trash-zone {
            background: #fff3f3;
            border: 2px dashed #ff9999;
            padding: 15px;
            min-height: 100px;
            margin: 10px 0;
        }
        .trash-item {
            display: inline-block;
            margin: 5px;
            position: relative;
        }
        .trash-item img {
            width: 80px;
            height: 80px;
            opacity: 0.7;
        }
        .delete-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10; /* ç¡®ä¿æŒ‰é’®åœ¨å›¾ç‰‡ä¸Šæ–¹ */
            display: inline-block; /* ç¡®ä¿æŒ‰é’®æ˜¾ç¤º */
            width: 20px;
            height: 20px;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
        }
        .delete-btn:hover {
            background: darkred; /* å¢åŠ æ‚¬åœæ•ˆæœ */
        }
        /* æ–°å¢æ”¾å¤§é¢„è§ˆæ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            cursor: zoom-out;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            animation: zoom 0.3s;
        }

        @keyframes zoom {
            from {transform: translateY(-50%) scale(0.9);}
            to {transform: translateY(-50%) scale(1);}
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover {
            color: #999;
        }

        /* è°ƒæ•´åŸæœ‰å›¾ç‰‡æ˜¾ç¤ºæ ·å¼ */
        .result-image {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            cursor: zoom-in;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .result-image:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .result-grid {
            /* ä¿æŒåŸæœ‰å¸ƒå±€ */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .move-to-trash-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .move-to-trash-btn:hover {
            background: #f57c00;
        }
        /* æ–°å¢å¯¼èˆªæŒ‰é’®æ ·å¼ */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            padding: 0 20px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .nav-btn:hover {
            opacity: 1;
        }
        
        .prev-btn {
            left: 10px;
        }
        
        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="previewModal" class="modal">
        <span class="close"></span>
        <span class="nav-btn prev-btn" onclick="navigateImage(-1, event)">&#10094;</span>
        <img class="modal-content" id="expandedImg">
        <span class="nav-btn next-btn" onclick="navigateImage(1, event)">&#10095;</span>
    </div>
    <div class="container">
        <div class="upload-box" id="dropZone">
            <p>æ‹–æ”¾å›¾ç‰‡è‡³æ­¤æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="loading" id="loading">æ­£åœ¨åˆ†æä¸­...</div>
        
        <div class="result-grid" id="results"></div>
    </div>
    <div class="trash-section">
        <h3>åºŸå¼ƒç®¡ç†</h3>
        <div class="trash-zone" id="trashZone"
             ondragover="event.preventDefault()" 
             ondrop="handleDrop(event)">
            <div id="trashPreview"></div>
        </div>
        <button onclick="confirmDelete()" 
                style="background: #ff4444; color: white;">
            ç¡®è®¤æ°¸ä¹…åˆ é™¤ï¼ˆå…±<span id="trashCount">0</span>å¼ ï¼‰
        </button>
    </div>
    

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        // æ–°å¢å›¾ç‰‡æ”¾å¤§é€»è¾‘
        const modal = document.getElementById("previewModal");
        const modalImg = document.getElementById("expandedImg");
        const closeBtn = document.getElementsByClassName("close")[0];
        let currentImageIndex = 0;
        let allImages = [];
        let lastUpload = null;

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFile(file) {
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            lastUpload = file;

            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/api/search', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    displayResults(data.results);
                    loadingDiv.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingDiv.style.display = 'none';
                });
        }
        
        // ç‚¹å‡»å›¾ç‰‡æ˜¾ç¤ºæ”¾å¤§
        function showImage(src) {
            // è·å–æ‰€æœ‰ç»“æœå›¾ç‰‡
            const resultItems = document.querySelectorAll('.result-item img');
            allImages = Array.from(resultItems).map(img => img.src);
            // å¯¹allImagesè¿›è¡Œè·¯å¾„å¤„ç†ï¼Œä¿ç•™staticä»¥åŠåé¢çš„éƒ¨åˆ†
            allImages = allImages.map(imgSrc => imgSrc.replace(/.*\/static\//, '/static/'));

            currentImageIndex = allImages.indexOf(src);
            
            if (currentImageIndex === -1) {
                currentImageIndex = 0;
            }
            
            modal.style.display = "block";
            modalImg.src = allImages[currentImageIndex];
        }

        // æ–°å¢å›¾ç‰‡å¯¼èˆªå‡½æ•°
        function navigateImage(direction) {
            event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
            currentImageIndex += direction;
            
            // å¾ªç¯å¯¼èˆª
            if (currentImageIndex >= allImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = allImages.length - 1;
            }
            
            modalImg.src = allImages[currentImageIndex];
        }
        
        function closeModal() {
           // åªæœ‰å½“ç‚¹å‡»çš„æ˜¯æ¨¡æ€æ¡†èƒŒæ™¯æ—¶æ‰å…³é—­
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // äº‹ä»¶ç»‘å®š
        closeBtn.onclick = closeModal;
        modal.addEventListener('click', closeModal);

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            resultsDiv.innerHTML = results.map(item => `
                <div class="result-item"
                    draggable="true"
                    ondragstart="event.dataTransfer.setData('text/plain', '${item.filename}')">
                    <img src="/static/${item.filename}" 
                        class="result-image"
                        alt="${item.filename}"
                        onclick="showImage('/static/${item.filename}')">
                    <div class="similarity-container">
                        <div class="similarity-bar">
                            <div class="similarity-fill" 
                                style="width: ${item.similarity * 100}%"></div>
                        </div>
                        <span class="similarity-percent">${(item.similarity * 100).toFixed(1)}%</span>
                        <button class="move-to-trash-btn" 
                                onclick="moveToTrash('${item.filename}')">
                            ç§»åŠ¨åˆ°åºŸå¼ƒåŒº
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('keydown', (e) => {
            if (modal.style.display === "block") {
                if (e.key === "Escape") {
                    closeModal();
                } else if (e.key === "ArrowLeft") {
                    navigateImage(-1);
                } else if (e.key === "ArrowRight") {
                    navigateImage(1);
                } else if (e.key === "Delete") {
                    // è·å–å½“å‰æ˜¾ç¤ºçš„å›¾ç‰‡æ–‡ä»¶å
                    const currentImageSrc = modalImg.src;
                    const filename = currentImageSrc.split('/static/')[1];
                    
                    if (filename) {
                        moveToTrash(filename);
                        // // å…³é—­æ¨¡æ€æ¡†
                        // modal.style.display = "none";
                        // // åˆ·æ–°æ˜¾ç¤º
                        // if (lastUpload) handleFile(lastUpload);
                    }
                }
            }
        });

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f8f9fa';
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            if (e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        let currentTrash = [];

        // åˆå§‹åŒ–åŠ è½½åºŸå¼ƒåˆ—è¡¨
        function loadTrash() {
            fetch('/trash/list')
                .then(r => r.json())
                .then(data => {
                    currentTrash = data.files;
                    updateTrashPreview();
                });
        }

        // æ›´æ–°åºŸå¼ƒé¢„è§ˆæ˜¾ç¤º
        function updateTrashPreview() {
            const preview = document.getElementById('trashPreview');
            preview.innerHTML = currentTrash.map(f => `
                <div class="trash-item">
                    <img src="/static/${f}"
                         onerror="this.style.display='none'">
                    <button class="delete-btn" onclick="removeFromTrash('${f}')">x</button>
                </div>
            `).join('');
            document.getElementById('trashCount').textContent = currentTrash.length;
        }

        // å¤„ç†æ‹–æ”¾
        function handleDrop(e) {
            e.preventDefault();
            const filename = e.dataTransfer.getData('text/plain');
            const pureFilename = filename.replace(/^.*\/static\//, '');

            if (filename && !currentTrash.includes(filename)) {
                fetch('/trash/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filename: pureFilename})
                }).then(() => {
                    currentTrash.push(filename);
                    updateTrashPreview();
                });
            }
        }

        // ä»åºŸå¼ƒæ ç§»é™¤
        async function removeFromTrash(filename) {
            try {
                const response = await fetch('/trash/remove', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filename: filename})
                });
                
                if (response.ok) {
                    currentTrash = currentTrash.filter(f => f !== filename);
                    updateTrashPreview();
                }
            } catch (error) {
                console.error('ä»åºŸå¼ƒåŒºç§»é™¤å¤±è´¥:', error);
            }
        }

        // ç¡®è®¤åˆ é™¤
        function confirmDelete() {
            if(confirm(`ç¡®å®šæ°¸ä¹…åˆ é™¤${currentTrash.length}å¼ å›¾ç‰‡ï¼Ÿ`)) {
                fetch('/trash/confirm', {method: 'POST'})
                    .then(() => {
                        loadTrash();
                        alert('åˆ é™¤æˆåŠŸï¼');
                        if(lastUpload) handleFile(lastUpload); 
                    });
            }
        }

        // æ”¾å…¥åºŸå¼ƒåŒº
        async function moveToTrash(filename) {
            try {
                const response = await fetch('/trash/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filename: filename})
                });
                
                const result = await response.json();
                if (result.status === "success") {
                    currentTrash.push(result.filename);
                    updateTrashPreview();
                }
            } catch (error) {
                console.error('ç§»åŠ¨åˆ°åºŸå¼ƒåŒºå¤±è´¥:', error);
            }
        }

        // åˆå§‹åŒ–åŠ è½½
        loadTrash();
    </script>
</body>
</html>
